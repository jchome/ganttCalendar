<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Calendar Gantt</title>

<!--  jquery core -->
<script src="../jquery/jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="../jquery/jquery-ui.min.js" type="text/javascript"></script>
<link href="../jquery/jquery-ui-1.10.2.custom.css" rel="stylesheet">

<!-- Vector -->
<script src="https://rawgit.com/jchome/vectorManager/master/js/vectorManager-1.3-min.js" type="text/javascript"></script>
<link href="https://cdn.rawgit.com/jchome/vectorManager/master/css/vectorManager.css" rel="stylesheet">

<!-- Calendar -->
<link href="../ganttCalendar/css/ganttCalendar.css" media="screen, projection" rel="stylesheet" type="text/css" />
<script src="../ganttCalendar/ganttCalendar-src.js" type="text/javascript"></script>


<script type="text/javascript">

$(function() {
	

	var timeline = new TimeLineDay("myGanttCalendar",1, 11, 2012,
			{groups: 
				[  {name: "Groupe 1",
					id: 1,
					resources: [{name:"Ressource A", id:1}, 
					             {name:"Ressource B", id:2},
					             {name:"Ressource C", id:3},
					             {name:"Ressource D", id:4},
					             {name:"Ressource E", id:5},
					             {name:"Ressource F", id:6},
					             {name:"Ressource G", id:7}]
				}, {name: "Groupe 2",
					id: 2,
					resources: [{name:"Ressource T",id:101}, 
					             {name:"Ressource U", id:102}, 
					             {name:"Ressource V", id:103}, 
					             {name:"Ressource W", id:104}, 
					             {name:"Ressource X", id:105}, 
					             {name:"Ressource Y", id:106}, 
					             {name:"Ressource Z", id:107}
					             ]
				}]
			},
			function(){
				switch(this.year){
				case 2011:
					break;
				case 2012:
					switch (this.month) {
					case 11:
						switch (this.day){
						case 1:
							(new EventCal(1, "event_001", 9, 10, "Evènement 1")).drawIn(this);
							(new EventCal(1, "event_002", 9, 10.5, "Evènement 2")).drawIn(this);
							(new EventCal(2, "event_003", 9, 11, "Evènement 3")).drawIn(this);
							(new EventCal(2, "event_004", 9, 11.5, "Evènement 4")).drawIn(this);
							(new EventCal(3, "event_005", 9, 12, "Evènement 5")).drawIn(this);
							(new EventCal(3, "event_006", 9, 12.5, "Evènement 6")).drawIn(this);
							(new EventCal(3, "event_007", 9, 13, "Evènement 7")).drawIn(this);

							(new EventCal(101, "event_008", 10, 13.25, "Evènement 8")).drawIn(this);
							(new EventCal(102, "event_009", 10, 13.45, "Evènement 9 qui a un texte trop long")).drawIn(this);
						}
						
						break;

					default:
						break;
					}
					break;
				default:
					break;
				}
			}
	);

	timeline.lang = 'fr';
	timeline.cellWidth = 100;
	timeline.drawElements();
	timeline.clickResource = function(resource_id, startEvent){
		alert("Click dans la ressource id="+resource_id+"\n"+startEvent);
	};
	
	/** 
	 * Zoom feature
	 */
	$( "#zoomSlider" ).slider({ min:50, max: 200, step: 50, 
		 value: timeline.cellWidth, 
		 change: function( event, ui ) { 
			timeline.cellWidth = ui.value;
			timeline.drawElements();
			$("#zoomValue").html(ui.value);
		 } 
	});
	$("#zoomValue").html(timeline.cellWidth);
	
	
});
</script>



</head>
<body>
<h1>GanttCalendar Test</h1>
<p>Calendrier quotidien, chevauchement d'évènements

</p>

</div>

		<div class="zoomWidget">
			<div id="zoomSlider"></div>
			<div id="zoomValue"></div>
		</div>
</div>	


</body>
</html>
