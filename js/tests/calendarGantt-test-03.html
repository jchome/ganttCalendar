<head>

<script src="../jquery/jquery-ui.min.js" type="text/javascript"></script>

<!-- Vector -->
<script src="https://cdn.rawgit.com/jchome/vectorManager/master/js/vectorManager-1.3-min.js" type="text/javascript"></script>
<link href="https://cdn.rawgit.com/jchome/vectorManager/master/css/vectorManager.css" rel="stylesheet">

<!-- Calendar -->
<link href="../ganttCalendar/css/ganttCalendar.css" media="screen, projection" rel="stylesheet" type="text/css" />
<script src="../ganttCalendar/ganttCalendar-src.js" type="text/javascript"></script>


<script type="text/javascript">

$(function() {
	

	var timeline = new TimeLineWeek("myGanttCalendar",10, 2013,
			{groups: 
				[  {name: "Groupe 1",
					id: 1,
					resources: [{name:"Ressource A", id:1}, 
					             {name:"Ressource B", id:2},
					             {name:"Ressource C", id:3},
					             {name:"Ressource D", id:4},
					             {name:"Ressource E", id:5},
					             {name:"Ressource F", id:6},
					             {name:"Ressource G", id:7}]
				}, {name: "Groupe 2",
					id: 2,
					resources: [{name:"Ressource T",id:101}, 
					             {name:"Ressource U", id:102}, 
					             {name:"Ressource V", id:103}, 
					             {name:"Ressource W", id:104}, 
					             {name:"Ressource X", id:105}, 
					             {name:"Ressource Y", id:106}, 
					             {name:"Ressource Z", id:107}
					             ]
				}]
			},
			function(){ // updateWeekCallback()
				switch(this.year){
				case 2011:
					break;
				case 2013:
					switch (this.weekNumber) {
					case 10:
						(new EventCal(1, "event_001", 4, 5, "Evènement 1")).drawIn(this);
						(new EventCal(1, "event_002", 4, 5.5, "Evènement 2")).drawIn(this);
						(new EventCal(2, "event_003", 4, 6, "Evènement 3")).drawIn(this);
						(new EventCal(2, "event_004", 4, 6.5, "Evènement 4")).drawIn(this);
						(new EventCal(2, "event_005", 4, 7, "Evènement 5")).drawIn(this);
						(new EventCal(3, "event_006", 4, 7.5, "Evènement 6")).drawIn(this);
						(new EventCal(3, "event_007", 4, 8, "Evènement 7")).drawIn(this);
						(new EventCal(3, "event_008", 4, 8.5, "Evènement 8")).drawIn(this);
						(new EventCal(3, "event_009", 4, 9, "Evènement 9")).drawIn(this);
						(new EventCal(4, "event_010", 5, 6, "Evènement 10")).drawIn(this);
						(new EventCal(4, "event_011", 5, 6.5, "Evènement 11")).drawIn(this);
						(new EventCal(4, "event_012", 5, 7, "Evènement 12")).drawIn(this);
						(new EventCal(4, "event_013", 5, 7.5, "Evènement 13")).drawIn(this);
						(new EventCal(4, "event_014", 5, 8, "Evènement 14")).drawIn(this);

						break;

					default:
						break;
					}
					break;
				default:
					break;
			}
				this.updateOccupation();
			}
	);

	timeline.lang = 'fr';
	timeline.cellWidth = 150;
	timeline.drawElements();
	timeline.updateWeekCallback();
	
	/** 
	 * Zoom feature
	 */
	 $( "#zoomSlider" ).slider({ min:50, max: 200, step: 50, 
		 value: timeline.cellWidth, 
		 change: function( event, ui ) { 
			timeline.cellWidth = ui.value;
			timeline.drawElements();
			timeline.updateWeekCallback(); 
			$("#zoomValue").html(ui.value);
		 } 
	 });
	 $("#zoomValue").html(timeline.cellWidth);
});
</script>



</head>

</p>

</div>

		<div class="zoomWidget">
			<div id="zoomSlider"></div>
			<div id="zoomValue"></div>
		</div>
</div>	


</body>
